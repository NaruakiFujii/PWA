<html>
	<head>
		<meta charset="UTF-8"></meta>

			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

	<header class="homeheader">
		<h1>LOGIN</h1>
	</header>
	<body>
		<div id="inputUserData">
			<p class="id">ID：
				<input type="text" name="id" v-model="id" />
				<div class="error" v-if="error.id_require">必須項目です。</div>
			</p>
			<p class="password">PASSWORD：
				<input type="password" name="password" v-model="pass" />
				<div class="error" v-if="error.pass_require">必須項目です。</div>
			</p>
			<p>
				<button type="submit" class="loginbutton" href="/PWA/timeStamp" value="ログイン">ログイン</button>
				<button type="submit" class="get-position" value="position">位置情報</button>
			</p>
		</div>
	</body>

	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/registSw.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/fetch.js"></script>

</html>
